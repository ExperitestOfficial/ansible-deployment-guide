shared_storage_folder: <path to shared folder>
deployment_mode: offline


cloudserver:
  db_connection_string: jdbc:postgresql:/<IP>:5432/<DBname>
  db_username: <postgres_username>
  db_password: <postgres_password>
  extra_xml_conf:
    - "single-port": "true"
    - "use-secure-single-port": "true"
    - "reverse-proxy-port": "443"
    - "cloud-server-host": <cloud-server-host>
    - "keystore-path": <keystore-path>
    - "keystore-password": <keystore-password>
    - "pairing-key": <pairing-key>
    - "generate-video-for-report": "true"
  license_type: license4j
  # extra_application_properties:
  #   - <property_key>: <property_value>
  # extra_logback_properties:
  #   - <property_key>: <property_value>
  # extra_java_options:
  #   - <property_key>: <property_value>


cloudagent: {} # need to remove {} in case using at least 1 property
