reporter:
  db_connection_string: jdbc:postgresql:/<IP>:5432/<DBname>
  db_username: <postgres_username>
  db_password: <postgres_password>
  extra_application_properties:
    - "manager.security.policy": cloud
    - "manager.security.cloud.host": <URL of cloud e.x. cloud.experitest.com>
    - "manager.security.cloud.port": 443
    - "manager.security.cloud.secure": "true"
  # extra_java_options:
  #   - <property_key>: <property_value>

proxy:
  extra_application_properties:
    - "nginx-manager.proxy-port": 443
    - "nginx-manager.tls-enabled": "true"
    - "nginx-manager.cloud-server-ip": <IP of cloud e.x. cloud.experitest.com>
  # extra_logback_properties:
  #   - <property_key>: <property_value>
  # extra_java_options:
  #   - <property_key>: <property_value>


