
- hosts: cloud-servers

  roles:
    - role: cloud-server
      db_connection_string: "{{ cloudserver.db_connection_string }}"
      db_username: "{{ cloudserver.db_username }}"
      db_password: "{{ cloudserver.db_password }}"
      license_type: "{{ cloudserver.license_type }}"
      extra_xml_conf: "{{ cloudserver.extra_xml_conf }}"
      extra_application_properties: "{{ cloudserver.extra_application_properties | default({}) }}"
      extra_java_options: "{{ cloudserver.extra_java_options | default([]) }}"